<!doctype html>
<html>
  <head>
    <title>Login Page Admin</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h2 class="text-center">Login</h2>
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="targhe">Password</label>
              <div class="col-auto input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
                <span class="input-group-text Badd">
                  <button
                    class="btn btn-outline p-0"
                    type="button"
                    id="ShowPassword"
                  >
                    <span class="material-symbols-outlined">
                      visibility_off
                    </span>
                  </button></span
                >
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-auto">
                <button type="button" id="loginB" class="btn btn-primary">
                  Login
                </button>
              </div>
              <div class="col-auto">
                <a href="../../index.html"
                  ><button type="button" id="backB" class="btn btn-secondary">
                    Go Back
                  </button></a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="public/utente/src/login_admin.js"></script>
  </body>
</html>
