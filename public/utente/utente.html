<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Socket.IO chat</title>
        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css?family=Lexend"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>

    <body>
        <div class="container">
            <br />
            <nav class="navbar navbar-expand-lg bg-body-tertiary rounded-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Chat</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="../pagina_principale.html"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <button
                                    type="button"
                                    class="btn btn-primary nav-link d-inline-flex p-2 rounded-3"
                                    data-bs-toggle="modal"
                                    data-bs-target="#modalAccedi"
                                >
                                    DETTAGLI<span
                                        class="material-symbols-rounded"
                                    >
                                        person
                                    </span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <br />
            <div class="card card-body rounded-3">
                <ul id="messages"></ul>
            </div>
            <form id="form" action="">
                <input
                    id="input"
                    autocomplete="off"
                    placeholder="Enter your message"
                    class="form-control rounded-4"
                    required
                />
                <button class="btn btn-outline-light rounded-4" type="submit">
                    Send
                </button>
                <input type="file" id="img" />
                <button type="submit" value="Invia" id="invia">carica</button>
            </form>
            <!-- Modal -->
            <div
                class="modal fade"
                id="modalAccedi"
                tabindex="-1"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                Accedi
                            </h1>
                        </div>
                        <form class="form-horizontal" id="register">
                            <div class="modal-body">
                                <input
                                    id="username"
                                    class="form-control rounded-3"
                                    autocomplete="off"
                                    placeholder="Enter username"
                                    required
                                />
                                <br />
                                <!-- Campo di input per l'username -->
                                <input
                                    id="room"
                                    class="form-control rounded-3"
                                    autocomplete="off"
                                    placeholder="Enter room name"
                                    required
                                />
                                se vuoi creare una nuova stanza inserisci un
                                nome non riportato qua sotto
                                <div id="rooms">rooms:</div>
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="submit"
                                    class="btn btn-outline-primary"
                                >
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="./src/index.js"></script>
    <script src="./src/mega.js"></script>
</html>
